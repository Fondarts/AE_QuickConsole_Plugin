<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AE Quick Console - Simple Test</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h1>AE Quick Console - Test</h1>
            <p class="subtitle">Simple test version</p>
        </div>
        
        <div id="input-section">
            <input type="text" id="command-input" placeholder="Enter command..." autocomplete="off">
        </div>
        
        <div id="quick-actions">
            <h3>Test Commands</h3>
            <div class="action-grid">
                <button class="action-btn" data-command="mute">Mute</button>
                <button class="action-btn" data-command="unmute">Unmute</button>
                <button class="action-btn" data-command="duplicate">Duplicate</button>
                <button class="action-btn" data-command="solo">Solo</button>
                <button class="action-btn" data-command="unsolo">Unsolo</button>
                <button class="action-btn" data-command="reset">Reset</button>
            </div>
        </div>
        
        <div id="create-section">
            <h3>Create Elements</h3>
            <div class="create-grid">
                <button class="create-btn" data-command="null">Null</button>
                <button class="create-btn" data-command="adjustment">Adjustment</button>
                <button class="create-btn" data-command="shape">Shape</button>
                <button class="create-btn" data-command="camera">Camera</button>
                <button class="create-btn" data-command="light">Light</button>
            </div>
        </div>
        
        <div id="status-bar">
            <span id="status-text">Ready</span>
        </div>
    </div>
    
    <script src="js/lib/CSInterface.js"></script>
    <script src="js/simple_main.js"></script>
</body>
</html>
