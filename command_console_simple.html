<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Launcher V57</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .window-frame {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #2d2d2d;
        }

        .title-bar {
            background: #3a3a3a;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 12px;
            border-bottom: 1px solid #4a4a4a;
        }

        .title-text {
            font-size: 14px;
            font-weight: 500;
            color: #ffffff;
        }

        .close-btn {
            width: 16px;
            height: 16px;
            background: #ff5f57;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #2d2d2d;
        }

        .header-section {
            background: #3a3a3a;
            padding: 20px;
            border-bottom: 1px solid #4a4a4a;
        }

        .app-title {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .rocket-icon {
            width: 24px;
            height: 24px;
            background: #ffffff;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .app-name {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .nav-tabs {
            display: flex;
            gap: 4px;
        }

        .nav-tab {
            width: 40px;
            height: 40px;
            background: #4a4a4a;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .nav-tab:hover {
            background: #5a5a5a;
        }

        .nav-tab.active {
            background: #007acc;
        }

        .search-section {
            padding: 20px;
            background: #2d2d2d;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #search-input {
            flex: 1;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid #007acc;
            border-radius: 8px;
            background: #000000;
            color: #ffffff;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #search-input:focus {
            border-color: #0099ff;
        }

        #search-input::placeholder {
            color: #666;
        }

        .favorite-btn {
            position: absolute;
            right: 12px;
            width: 20px;
            height: 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 16px;
        }

        .favorite-btn:hover {
            color: #ffd700;
        }

        .results-section {
            flex: 1;
            overflow-y: auto;
            background: #2d2d2d;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
        }

        .table-header {
            background: #3a3a3a;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table-header th {
            padding: 12px 16px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            color: #ffffff;
            border-bottom: 1px solid #4a4a4a;
        }

        .table-header th:first-child {
            width: 50%;
        }

        .table-header th:nth-child(2) {
            width: 25%;
        }

        .table-header th:last-child {
            width: 25%;
        }

        .result-row {
            cursor: pointer;
            transition: background 0.2s ease;
            border-bottom: 1px solid #3a3a3a;
        }

        .result-row:hover {
            background: #3a3a3a;
        }

        .result-row.selected {
            background: #007acc;
        }

        .result-row td {
            padding: 12px 16px;
            font-size: 14px;
            color: #ffffff;
        }

        .command-cell {
            display: flex;
            align-items: center;
        }

        .star-icon {
            margin-right: 8px;
            color: #ffd700;
            font-size: 16px;
        }

        .type-badge {
            background: #4a4a4a;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .type-badge.effect {
            background: #4CAF50;
        }

        .type-badge.command {
            background: #2196F3;
        }

        .type-badge.layer {
            background: #FF9800;
        }

        .status-bar {
            padding: 12px 20px;
            background: #3a3a3a;
            border-top: 1px solid #4a4a4a;
            font-size: 14px;
            color: #888;
            text-align: center;
        }

        .export-section {
            padding: 20px;
            background: #2d2d2d;
            border-top: 1px solid #4a4a4a;
        }

        #export-btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #export-btn:hover {
            background: #45a049;
        }

        .execute-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 8px;
            transition: background 0.3s ease;
        }

        .execute-btn:hover {
            background: #1976D2;
        }

        /* Scrollbar styling */
        .results-section::-webkit-scrollbar {
            width: 8px;
        }

        .results-section::-webkit-scrollbar-track {
            background: #2d2d2d;
        }

        .results-section::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }

        .results-section::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="window-frame">
        <div class="title-bar">
            <div class="title-text">Command Launcher V57</div>
            <button class="close-btn"></button>
        </div>
        
        <div class="main-content">
            <div class="header-section">
                <div class="app-title">
                    <div class="rocket-icon">üöÄ</div>
                    <div class="app-name">Command Launcher Pro</div>
                </div>
                
                <div class="nav-tabs">
                    <button class="nav-tab" data-tab="search" title="Search">üîç</button>
                    <button class="nav-tab" data-tab="list" title="List">üìã</button>
                    <button class="nav-tab active" data-tab="favorites" title="Favorites">‚≠ê</button>
                    <button class="nav-tab" data-tab="stats" title="Statistics">üìä</button>
                </div>
            </div>
            
            <div class="search-section">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search effects and commands..." autocomplete="off">
                    <button class="favorite-btn" title="Add to favorites">‚≠ê</button>
                </div>
            </div>
            
            <div class="results-section" id="results-section">
                <table class="results-table">
                    <thead class="table-header">
                        <tr>
                            <th>Comando</th>
                            <th>Tipo</th>
                            <th>Info</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body">
                        <!-- Results will be populated here -->
                    </tbody>
                </table>
            </div>
            
            <div class="status-bar" id="status-bar">
                Ready to search...
            </div>
            
            <div class="export-section">
                <button id="export-btn">Export Effects List</button>
            </div>
        </div>
    </div>
    
    <script src="js/lib/CSInterface.js"></script>
    <script>
        let csInterface = new CSInterface();
        let allEffects = [];
        let pendingCommand = null;
        let favorites = [];
        let recentCommands = [];
        
        function updateStatus(message) {
            document.getElementById('status-bar').textContent = message;
        }
        
        function updateEffectsList() {
            try {
                csInterface.evalScript('getEffectsList()', function(result) {
                    if (result && result !== 'EvalScript error.') {
                        if (result === "No effects found") {
                            allEffects = [];
                            displayEffects([]);
                        } else {
                            allEffects = result.split('\n');
                            displayEffects(allEffects);
                        }
                        updateStatus("Found " + allEffects.length + " effects - Click any effect to apply it");
                    } else {
                        updateStatus("Error loading effects: " + result);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        function getItemType(item) {
            if (item.includes('select') || item.includes('solo') || item.includes('hide') || item.includes('show') || 
                item.includes('mute') || item.includes('unmute') || item.includes('lock') || item.includes('unlock') ||
                item.includes('shy') || item.includes('unshy') || item.includes('motion blur') || item.includes('3d layer') ||
                item.includes('parent to') || item.includes('track matte') || item.includes('unparent') || item.includes('untrack matte') ||
                item.includes('select all') || item.includes('deselect all') || item.includes('label') || item.includes('scale') ||
                item.includes('opacity') || item.includes('precompose') || item.includes('duplicate') || item.includes('center anchor') ||
                item.includes('fit to comp') || item.includes('reset transform') || item.includes('delete') || item.includes('normal') ||
                item.includes('multiply') || item.includes('screen') || item.includes('overlay') || item.includes('soft light') ||
                item.includes('hard light') || item.includes('add') || item.includes('difference')) {
                return 'command';
            } else if (item.includes('solid') || item.includes('text') || item.includes('light') || item.includes('camera') || 
                       item.includes('null') || item.includes('adjustment')) {
                return 'layer';
            } else {
                return 'effect';
            }
        }
        
        function displayEffects(effects) {
            var tableBody = document.getElementById('results-table-body');
            if (effects.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3" style="text-align: center; padding: 20px; color: #888;">No effects found</td></tr>';
            } else {
                var html = '';
                for (var i = 0; i < effects.length; i++) {
                    var item = effects[i];
                    var type = getItemType(item);
                    var isFavorite = favorites.includes(item);
                    var isRecent = recentCommands.includes(item);
                    
                    html += '<tr class="result-row" onclick="applyEffect(\'' + item.replace(/'/g, "\\'") + '\')">';
                    html += '<td class="command-cell">';
                    if (isFavorite) {
                        html += '<span class="star-icon">‚≠ê</span>';
                    }
                    html += item;
                    html += '</td>';
                    html += '<td><span class="type-badge ' + type + '">' + type.charAt(0).toUpperCase() + type.slice(1) + '</span></td>';
                    html += '<td>';
                    if (isRecent) {
                        html += 'Reciente ' + (recentCommands.indexOf(item) + 1);
                    } else {
                        html += type.charAt(0).toUpperCase() + type.slice(1);
                    }
                    html += '</td>';
                    html += '</tr>';
                }
                tableBody.innerHTML = html;
            }
        }
        
        function filterEffects() {
            // Don't filter effects if we have a pending command
            if (pendingCommand) {
                return;
            }
            
            var searchTerm = document.getElementById('search-input').value.toLowerCase();
            var filteredEffects = allEffects.filter(function(effect) {
                return effect.toLowerCase().indexOf(searchTerm) !== -1;
            });
            
            // Sort to prioritize exact matches at the beginning
            filteredEffects.sort(function(a, b) {
                var aLower = a.toLowerCase();
                var bLower = b.toLowerCase();
                
                // Check if they start with the search term
                var aStartsWith = aLower.indexOf(searchTerm) === 0;
                var bStartsWith = bLower.indexOf(searchTerm) === 0;
                
                if (aStartsWith && !bStartsWith) return -1;
                if (!aStartsWith && bStartsWith) return 1;
                
                // If both start with search term or neither does, sort alphabetically
                return a.localeCompare(b);
            });
            
            displayEffects(filteredEffects);
            updateStatus("Showing " + filteredEffects.length + " of " + allEffects.length + " effects");
        }
        
        function applyEffect(effectName) {
            updateStatus("Applying effect: " + effectName + "...");
            
            // Add to recent commands
            if (!recentCommands.includes(effectName)) {
                recentCommands.unshift(effectName);
                if (recentCommands.length > 10) {
                    recentCommands.pop();
                }
            }
            
            try {
                csInterface.evalScript('applyEffect("' + effectName.replace(/"/g, '\\"') + '")', function(result) {
                    if (result && result !== 'EvalScript error.') {
                        // Check if this is a command that needs parameters
                        if (result.indexOf("Enter layer numbers") !== -1 || result.indexOf("Enter parent layer number") !== -1 || result.indexOf("Enter track matte layer number") !== -1 || result.indexOf("Enter scale percentage") !== -1 || result.indexOf("Enter opacity value") !== -1) {
                            pendingCommand = effectName;
                            document.getElementById('search-input').value = ''; // Clear the input field
                            updateStatus(result); // Use the exact message from JSX
                        } else {
                            updateStatus(result);
                            // Clear status after 3 seconds
                            setTimeout(function() {
                                updateStatus("Found " + document.querySelectorAll('.result-row').length + " effects - Click any effect to apply it");
                            }, 3000);
                        }
                    } else {
                        updateStatus("Error applying effect: " + result);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        function exportEffects() {
            updateStatus("Exporting effects list...");
            
            try {
                csInterface.evalScript('exportEffectsList()', function(result) {
                    if (result && result !== 'EvalScript error.') {
                        updateStatus(result);
                        // Clear status after 3 seconds
                        setTimeout(function() {
                            updateStatus("Found " + allEffects.length + " effects - Click any effect to apply it");
                        }, 3000);
                    } else {
                        updateStatus("Error exporting effects: " + result);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        function applyFirstVisibleEffect() {
            var searchInput = document.getElementById('search-input');
            var searchValue = searchInput.value.trim();
            
            // If we have a pending command, execute it with the current input
            if (pendingCommand) {
                var fullCommand = pendingCommand + " " + searchValue;
                executePendingCommand(fullCommand);
                pendingCommand = null;
                searchInput.value = '';
                return;
            }
            
            // Normal flow - apply first visible effect
            var visibleEffects = document.querySelectorAll('.result-row');
            if (visibleEffects.length > 0) {
                var firstEffect = visibleEffects[0];
                var effectName = firstEffect.querySelector('.command-cell').textContent.replace('‚≠ê', '').trim();
                applyEffect(effectName);
            } else {
                updateStatus("No effects found to apply");
            }
        }
        
        function executePendingCommand(fullCommand) {
            updateStatus("Executing command: " + fullCommand + "...");
            
            try {
                var escapedCommand = fullCommand.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/'/g, "\\'");
                var jsxCall = 'processLayerCommand("' + escapedCommand + '")';
                
                csInterface.evalScript(jsxCall, function(result) {
                    if (result && result !== 'EvalScript error.') {
                        updateStatus(result);
                        // Restore effects list after command execution
                        displayEffects(allEffects);
                        setTimeout(function() {
                            updateStatus("Found " + allEffects.length + " effects - Click any effect to apply it");
                        }, 3000);
                    } else {
                        updateStatus("Error executing command: " + result);
                        // Restore effects list even on error
                        displayEffects(allEffects);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        function toggleFavorite() {
            var searchInput = document.getElementById('search-input');
            var searchValue = searchInput.value.trim();
            
            if (searchValue && allEffects.includes(searchValue)) {
                if (favorites.includes(searchValue)) {
                    favorites = favorites.filter(fav => fav !== searchValue);
                    updateStatus("Removed from favorites: " + searchValue);
                } else {
                    favorites.push(searchValue);
                    updateStatus("Added to favorites: " + searchValue);
                }
                displayEffects(allEffects);
            }
        }
        
        // Navigation tab functionality
        function switchTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Handle tab switching logic here
            switch(tabName) {
                case 'search':
                    updateStatus("Search mode - Type to find effects and commands");
                    break;
                case 'list':
                    updateStatus("List mode - Showing all available effects and commands");
                    displayEffects(allEffects);
                    break;
                case 'favorites':
                    updateStatus("Favorites mode - Showing your favorite effects and commands");
                    displayEffects(favorites.length > 0 ? favorites : allEffects);
                    break;
                case 'stats':
                    updateStatus("Statistics - Total effects: " + allEffects.length + ", Favorites: " + favorites.length + ", Recent: " + recentCommands.length);
                    break;
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus("Scanning effects...");
            
            // Add event listener for search input
            document.getElementById('search-input').addEventListener('input', filterEffects);
            
            // Add event listener for Enter key on search input
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyFirstVisibleEffect();
                }
            });
            
            // Add event listener for export button
            document.getElementById('export-btn').addEventListener('click', exportEffects);
            
            // Add event listener for favorite button
            document.querySelector('.favorite-btn').addEventListener('click', toggleFavorite);
            
            // Add event listeners for navigation tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    switchTab(this.dataset.tab);
                });
            });
            
            // Wait a moment for JSX to initialize, then load effects
            setTimeout(function() {
                updateEffectsList();
            }, 1000);
        });
    </script>
</body>
</html>
