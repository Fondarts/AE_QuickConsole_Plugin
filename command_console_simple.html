<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Effect Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2a2a2a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .search-section {
            margin: 10px 0;
        }
        .search-section input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }
        .search-section input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .search-section input::placeholder {
            color: #888;
        }
        .status {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
        }
        .effects-list {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        .effect-item {
            padding: 8px 12px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .effect-item:hover {
            background-color: #333;
        }
        .effect-item:last-child {
            border-bottom: none;
        }
        .command-section {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .command-section input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            font-size: 12px;
        }
        
        .command-section input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .execute-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        
        .execute-button:hover {
            background: #1976D2;
        }
        
        .execute-button:active {
            background: #1565C0;
        }
        
        .export-section {
            margin: 15px 0;
            text-align: center;
        }
        .export-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .export-button:hover {
            background: #45a049;
        }
        .export-button:active {
            background: #3d8b40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Effect Scanner <span style="color: #4CAF50; font-size: 14px;">V35</span></h1>
        
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search effects and commands..." autocomplete="off">
        </div>
        
        <div class="command-section">
            <input type="text" id="command-input" placeholder="Commands: select 1,5,7 | solo 1,3 | solid red | text | light | camera | null | adjustment" autocomplete="off">
            <button id="execute-btn" class="execute-button">Execute</button>
        </div>
        
        <div class="status" id="status">Loading...</div>
        
        <div class="effects-list" id="effects-list">
            <div>Scanning effects...</div>
        </div>
        
        <div class="export-section">
            <button id="export-btn" class="export-button">Export Effects List</button>
        </div>
    </div>
    
    <script src="js/lib/CSInterface.js"></script>
    <script>
        let csInterface = new CSInterface();
        let allEffects = [];
        let pendingCommand = null;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function updateEffectsList() {
            try {
                csInterface.evalScript('getEffectsList()', function(result) {
                    if (result && result !== 'EvalScript error.') {
                        if (result === "No effects found") {
                            allEffects = [];
                            displayEffects([]);
                        } else {
                            allEffects = result.split('\n');
                            displayEffects(allEffects);
                        }
                        updateStatus("Found " + allEffects.length + " effects - Click any effect to apply it");
                    } else {
                        updateStatus("Error loading effects: " + result);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        function displayEffects(effects) {
            var effectsList = document.getElementById('effects-list');
            if (effects.length === 0) {
                effectsList.innerHTML = '<div>No effects found</div>';
            } else {
                var html = '';
                for (var i = 0; i < effects.length; i++) {
                    html += '<div class="effect-item" onclick="applyEffect(\'' + effects[i].replace(/'/g, "\\'") + '\')">' + (i + 1) + '. ' + effects[i] + '</div>';
                }
                effectsList.innerHTML = html;
            }
        }
        
        function filterEffects() {
            // Don't filter effects if we have a pending command
            if (pendingCommand) {
                return;
            }
            
            var searchTerm = document.getElementById('search-input').value.toLowerCase();
            var filteredEffects = allEffects.filter(function(effect) {
                return effect.toLowerCase().indexOf(searchTerm) !== -1;
            });
            
            // Sort to prioritize exact matches at the beginning
            filteredEffects.sort(function(a, b) {
                var aLower = a.toLowerCase();
                var bLower = b.toLowerCase();
                
                // Check if they start with the search term
                var aStartsWith = aLower.indexOf(searchTerm) === 0;
                var bStartsWith = bLower.indexOf(searchTerm) === 0;
                
                if (aStartsWith && !bStartsWith) return -1;
                if (!aStartsWith && bStartsWith) return 1;
                
                // If both start with search term or neither does, sort alphabetically
                return a.localeCompare(b);
            });
            
            displayEffects(filteredEffects);
            updateStatus("Showing " + filteredEffects.length + " of " + allEffects.length + " effects");
        }
        
        function applyEffect(effectName) {
            updateStatus("Applying effect: " + effectName + "...");
            
            try {
                csInterface.evalScript('applyEffect("' + effectName.replace(/"/g, '\\"') + '")', function(result) {
                    if (result && result !== 'EvalScript error.') {
                        // Check if this is a command that needs parameters
                        if (result.indexOf("Enter layer numbers") !== -1 || result.indexOf("Enter parent layer number") !== -1 || result.indexOf("Enter track matte layer number") !== -1) {
                            pendingCommand = effectName;
                            document.getElementById('search-input').value = ''; // Clear the input field
                            updateStatus(result); // Use the exact message from JSX
                        } else {
                            updateStatus(result);
                            // Clear status after 3 seconds
                            setTimeout(function() {
                                updateStatus("Found " + document.querySelectorAll('.effect-item').length + " effects - Click any effect to apply it");
                            }, 3000);
                        }
                    } else {
                        updateStatus("Error applying effect: " + result);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        function exportEffects() {
            updateStatus("Exporting effects list...");
            
            try {
                csInterface.evalScript('exportEffectsList()', function(result) {
                    if (result && result !== 'EvalScript error.') {
                        updateStatus(result);
                        // Clear status after 3 seconds
                        setTimeout(function() {
                            updateStatus("Found " + allEffects.length + " effects - Click any effect to apply it");
                        }, 3000);
                    } else {
                        updateStatus("Error exporting effects: " + result);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        function applyFirstVisibleEffect() {
            var searchInput = document.getElementById('search-input');
            var searchValue = searchInput.value.trim();
            
            // If we have a pending command, execute it with the current input
            if (pendingCommand) {
                var fullCommand = pendingCommand + " " + searchValue;
                executePendingCommand(fullCommand);
                pendingCommand = null;
                searchInput.value = '';
                return;
            }
            
            // Normal flow - apply first visible effect
            var visibleEffects = document.querySelectorAll('.effect-item');
            if (visibleEffects.length > 0) {
                var firstEffect = visibleEffects[0];
                var effectName = firstEffect.textContent.replace(/^\d+\.\s*/, ''); // Remove number prefix
                applyEffect(effectName);
            } else {
                updateStatus("No effects found to apply");
            }
        }
        
        function executePendingCommand(fullCommand) {
            updateStatus("Executing command: " + fullCommand + "...");
            
            try {
                var escapedCommand = fullCommand.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/'/g, "\\'");
                var jsxCall = 'processLayerCommand("' + escapedCommand + '")';
                
                csInterface.evalScript(jsxCall, function(result) {
                    if (result && result !== 'EvalScript error.') {
                        updateStatus(result);
                        // Restore effects list after command execution
                        displayEffects(allEffects);
                        setTimeout(function() {
                            updateStatus("Found " + allEffects.length + " effects - Click any effect to apply it");
                        }, 3000);
                    } else {
                        updateStatus("Error executing command: " + result);
                        // Restore effects list even on error
                        displayEffects(allEffects);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        function executeCommand() {
            var command = document.getElementById('command-input').value;
            if (!command || command.trim() === '') {
                updateStatus("Please enter a command");
                return;
            }
            
            updateStatus("Executing command: " + command + "...");
            
            try {
                // Escape the command properly for JSX
                var escapedCommand = command.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/'/g, "\\'");
                
                // Determine which function to call based on command type
                var parts = command.trim().split(" ");
                var action = parts[0].toLowerCase();
                var jsxCall;
                
                if (action === "select" || action === "unselect" || action === "solo" || action === "unsolo") {
                    jsxCall = 'processLayerCommand("' + escapedCommand + '")';
                } else if (action === "solid" || action === "text" || action === "light" || action === "camera" || action === "null" || action === "adjustment" || action === "adjustmentlayer") {
                    jsxCall = 'processCreateCommand("' + escapedCommand + '")';
                } else {
                    updateStatus("Error: Unknown command '" + action + "'. Use: select, unselect, solo, unsolo, solid, text, light, camera, null, or adjustment");
                    return;
                }
                
                csInterface.evalScript(jsxCall, function(result) {
                    if (result && result !== 'EvalScript error.') {
                        updateStatus(result);
                        // Clear status after 3 seconds
                        setTimeout(function() {
                            updateStatus("Found " + document.querySelectorAll('.effect-item').length + " effects - Click any effect to apply it");
                        }, 3000);
                    } else {
                        updateStatus("Error executing command: " + result);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus("Scanning effects...");
            
            // Add event listener for search input
            document.getElementById('search-input').addEventListener('input', filterEffects);
            
            // Add event listener for Enter key on search input
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyFirstVisibleEffect();
                }
            });
            
            // Add event listener for export button
            document.getElementById('export-btn').addEventListener('click', exportEffects);
            
            // Add event listener for execute button
            document.getElementById('execute-btn').addEventListener('click', executeCommand);
            
            // Add event listener for command input (Enter key)
            document.getElementById('command-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    executeCommand();
                }
            });
            
            // Wait a moment for JSX to initialize, then load effects
            setTimeout(function() {
                updateEffectsList();
            }, 1000);
        });
    </script>
</body>
</html>
