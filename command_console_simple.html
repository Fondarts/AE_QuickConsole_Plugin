<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple Effect Scanner V56</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #2a2a2a;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            background: #3a3a3a;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #4a4a4a;
        }
        
        .header-title {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .version-badge {
            background: #4CAF50;
            color: #000000;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .config-button {
            background: #555;
            border: none;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        
        .config-button:hover {
            background: #666;
        }
        
        .config-container {
            position: relative;
        }
        
        .config-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px 0;
            min-width: 180px;
            display: none;
            z-index: 1000;
        }
        
        .config-menu.show {
            display: block;
        }
        
        .config-menu-item {
            padding: 8px 16px;
            color: #ffffff;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        
        .config-menu-item:hover {
            background: #3a3a3a;
        }
        
        .config-menu-item:first-child {
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }
        
        .config-menu-item:last-child {
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
        }
        .search-section {
            margin: 8px 0;
        }
        .search-section input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            color: white;
            font-size: 12px;
            box-sizing: border-box;
        }
        .search-section input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        .search-section input::placeholder {
            color: #888;
        }
        .status {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px;
            margin: 8px 0;
            text-align: center;
            font-size: 12px;
        }
        .effects-list {
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 10px;
            /* Removed fixed height and scrollbar for adaptive window */
        }
        .effect-item {
            padding: 6px 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 11px;
        }
        .effect-item:hover {
            background-color: #333;
        }
        .effect-item:last-child {
            border-bottom: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                Command Console
                <span class="version-badge">V65</span>
            </div>
            <div class="config-container">
                <button class="config-button" id="config-btn">‚öôÔ∏è Config</button>
                <div class="config-menu" id="config-menu">
                    <div class="config-menu-item" id="export-menu-item">üì§ Export Effects List</div>
                </div>
            </div>
        </div>
        
        <div class="search-section">
            <input type="text" id="search-input" placeholder="Search effects and commands..." autocomplete="off">
        </div>
        
        
        <div class="status" id="status">Loading...</div>
        
        <div class="effects-list" id="effects-list">
            <div>Start typing to search effects and commands...</div>
        </div>
        
    </div>
    
    <script src="js/lib/CSInterface.js"></script>
    <script>
        let csInterface = new CSInterface();
        let allEffects = [];
        let pendingCommand = null;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function updateEffectsList() {
            try {
                csInterface.evalScript('getEffectsList()', function(result) {
                    if (result && result !== 'EvalScript error.') {
                        if (result === "No effects found") {
                            allEffects = [];
                        } else {
                            allEffects = result.split('\n');
                        }
                        // Don't display effects initially - only show when user types
                        displayEffects([]);
                        updateStatus("Found " + allEffects.length + " effects - Start typing to search");
                    } else {
                        updateStatus("Error loading effects: " + result);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        function displayEffects(effects) {
            var effectsList = document.getElementById('effects-list');
            if (effects.length === 0) {
                effectsList.innerHTML = '<div>No effects found</div>';
            } else {
                var html = '';
                // Limit to first 10 effects for better window adaptation
                var maxEffects = Math.min(effects.length, 10);
                for (var i = 0; i < maxEffects; i++) {
                    html += '<div class="effect-item" onclick="applyEffect(\'' + effects[i].replace(/'/g, "\\'") + '\')">' + (i + 1) + '. ' + effects[i] + '</div>';
                }
                effectsList.innerHTML = html;
            }
        }
        
        function filterEffects() {
            // Don't filter effects if we have a pending command
            if (pendingCommand) {
                return;
            }
            
            var searchTerm = document.getElementById('search-input').value.toLowerCase();
            var filteredEffects = allEffects.filter(function(effect) {
                return effect.toLowerCase().indexOf(searchTerm) !== -1;
            });
            
            // Sort to prioritize exact matches at the beginning
            filteredEffects.sort(function(a, b) {
                var aLower = a.toLowerCase();
                var bLower = b.toLowerCase();
                
                // Check if they start with the search term
                var aStartsWith = aLower.indexOf(searchTerm) === 0;
                var bStartsWith = bLower.indexOf(searchTerm) === 0;
                
                if (aStartsWith && !bStartsWith) return -1;
                if (!aStartsWith && bStartsWith) return 1;
                
                // If both start with search term or neither does, sort alphabetically
                return a.localeCompare(b);
            });
            
            displayEffects(filteredEffects);
            var displayedCount = Math.min(filteredEffects.length, 10);
            if (filteredEffects.length > 10) {
                updateStatus("Showing first " + displayedCount + " of " + filteredEffects.length + " effects (of " + allEffects.length + " total)");
            } else {
                updateStatus("Showing " + displayedCount + " of " + allEffects.length + " effects");
            }
        }
        
        function applyEffect(effectName) {
            updateStatus("Applying effect: " + effectName + "...");
            
            try {
                csInterface.evalScript('applyEffect("' + effectName.replace(/"/g, '\\"') + '")', function(result) {
                    if (result && result !== 'EvalScript error.') {
                        // Check if this is a command that needs parameters
                        if (result.indexOf("Enter layer numbers") !== -1 || result.indexOf("Enter parent layer number") !== -1 || result.indexOf("Enter track matte layer number") !== -1 || result.indexOf("Enter scale percentage") !== -1 || result.indexOf("Enter opacity value") !== -1) {
                            pendingCommand = effectName;
                            document.getElementById('search-input').value = ''; // Clear the input field
                            updateStatus(result); // Use the exact message from JSX
                        } else {
                            updateStatus(result);
                            // Clear status after 3 seconds
                            setTimeout(function() {
                                updateStatus("Found " + document.querySelectorAll('.effect-item').length + " effects - Click any effect to apply it");
                            }, 3000);
                        }
                    } else {
                        updateStatus("Error applying effect: " + result);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        function exportEffects() {
            updateStatus("Exporting effects list...");
            
            try {
                csInterface.evalScript('exportEffectsList()', function(result) {
                    if (result && result !== 'EvalScript error.') {
                        updateStatus(result);
                        // Clear status after 3 seconds
                        setTimeout(function() {
                            updateStatus("Found " + allEffects.length + " effects - Click any effect to apply it");
                        }, 3000);
                    } else {
                        updateStatus("Error exporting effects: " + result);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        function applyFirstVisibleEffect() {
            var searchInput = document.getElementById('search-input');
            var searchValue = searchInput.value.trim();
            
            // If we have a pending command, execute it with the current input
            if (pendingCommand) {
                var fullCommand = pendingCommand + " " + searchValue;
                executePendingCommand(fullCommand);
                pendingCommand = null;
                searchInput.value = '';
                return;
            }
            
            // Normal flow - apply first visible effect
            var visibleEffects = document.querySelectorAll('.effect-item');
            if (visibleEffects.length > 0) {
                var firstEffect = visibleEffects[0];
                var effectName = firstEffect.textContent.replace(/^\d+\.\s*/, ''); // Remove number prefix
                applyEffect(effectName);
            } else {
                updateStatus("No effects found to apply");
            }
        }
        
        function executePendingCommand(fullCommand) {
            updateStatus("Executing command: " + fullCommand + "...");
            
            try {
                var escapedCommand = fullCommand.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/'/g, "\\'");
                var jsxCall = 'processLayerCommand("' + escapedCommand + '")';
                
                csInterface.evalScript(jsxCall, function(result) {
                    if (result && result !== 'EvalScript error.') {
                        updateStatus(result);
                        // Restore effects list after command execution
                        displayEffects(allEffects);
                        setTimeout(function() {
                            updateStatus("Found " + allEffects.length + " effects - Click any effect to apply it");
                        }, 3000);
                    } else {
                        updateStatus("Error executing command: " + result);
                        // Restore effects list even on error
                        displayEffects(allEffects);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        
        // Configuration menu functionality
        function toggleConfigMenu() {
            var menu = document.getElementById('config-menu');
            menu.classList.toggle('show');
        }
        
        function closeConfigMenu() {
            var menu = document.getElementById('config-menu');
            menu.classList.remove('show');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus("Scanning effects...");
            
            // Add event listener for search input
            document.getElementById('search-input').addEventListener('input', filterEffects);
            
            // Add event listener for Enter key on search input
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyFirstVisibleEffect();
                }
            });
            
            // Add event listener for config button
            document.getElementById('config-btn').addEventListener('click', function(e) {
                e.stopPropagation();
                toggleConfigMenu();
            });
            
            // Add event listener for export menu item
            document.getElementById('export-menu-item').addEventListener('click', function() {
                exportEffects();
                closeConfigMenu();
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.config-container')) {
                    closeConfigMenu();
                }
            });
            
            // Wait a moment for JSX to initialize, then load effects
            setTimeout(function() {
                updateEffectsList();
            }, 1000);
        });
    </script>
</body>
</html>
