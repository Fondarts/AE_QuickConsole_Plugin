<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Command Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            border: none;
        }
        
        /* Hide CEP window chrome */
        html, body {
            -webkit-app-region: no-drag;
        }
        
        /* Make the entire window transparent and borderless */
        body {
            background: transparent !important;
            border: none !important;
            outline: none !important;
        }
        
        /* Hide any potential window borders */
        * {
            border: none !important;
            outline: none !important;
        }
        
        /* Ensure the container fills the entire window */
        .spotlight-container {
            width: 100vw;
            height: 100vh;
            max-width: none;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .search-bar {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .search-bar:focus-within {
            border-color: rgba(76, 175, 80, 0.5);
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.2);
        }
        
        .search-icon {
            color: #888;
            font-size: 16px;
        }
        
        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            font-weight: 400;
        }
        
        .search-input::placeholder {
            color: #888;
        }
        
        .version-indicator {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .results-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-top: 8px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }
        
        .results-container.show {
            display: block;
        }
        
        .status-bar {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #888;
            text-align: center;
        }
        
        .results-list {
            padding: 8px 0;
        }
        
        .result-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }
        
        .result-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .result-item.selected {
            background: rgba(76, 175, 80, 0.1);
        }
        
        .result-number {
            color: #888;
            font-size: 12px;
            min-width: 20px;
        }
        
        .result-name {
            flex: 1;
        }
        
        .no-results {
            padding: 20px;
            text-align: center;
            color: #888;
            font-size: 14px;
        }
        
        .config-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 0;
            min-width: 180px;
            display: none;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        
        .config-menu.show {
            display: block;
        }
        
        .config-menu-item {
            padding: 12px 16px;
            color: #ffffff;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .config-menu-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .config-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }
        
        .config-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .config-container {
            position: relative;
        }
        
        /* Scrollbar styling */
        .results-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .results-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .results-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
        
        .results-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="spotlight-container">
        <div class="search-bar">
            <div class="search-icon">üîç</div>
            <input type="text" id="search-input" class="search-input" placeholder="Search effects and commands..." autocomplete="off">
            <div class="version-indicator">V67</div>
            <div class="config-container">
                <button class="config-button" id="config-btn">‚öôÔ∏è</button>
                <div class="config-menu" id="config-menu">
                    <div class="config-menu-item" id="export-menu-item">üì§ Export Effects List</div>
                </div>
            </div>
        </div>
        
        <div class="results-container" id="results-container">
            <div class="status-bar" id="status">Start typing to search effects and commands...</div>
            <div class="results-list" id="results-list">
                <div class="no-results">No results to display</div>
            </div>
        </div>
    </div>
    
    <script src="js/lib/CSInterface.js"></script>
    <script>
        let csInterface = new CSInterface();
        let allEffects = [];
        let pendingCommand = null;
        let selectedIndex = 0;
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function updateEffectsList() {
            try {
                csInterface.evalScript('getEffectsList()', function(result) {
                    if (result && result !== 'EvalScript error.') {
                        if (result === "No effects found") {
                            allEffects = [];
                        } else {
                            allEffects = result.split('\n');
                        }
                        // Don't display effects initially - only show when user types
                        displayResults([]);
                        updateStatus("Found " + allEffects.length + " effects - Start typing to search");
                    } else {
                        updateStatus("Error loading effects: " + result);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        function displayResults(results) {
            var resultsContainer = document.getElementById('results-container');
            var resultsList = document.getElementById('results-list');
            
            if (results.length === 0) {
                resultsContainer.classList.remove('show');
                resultsList.innerHTML = '<div class="no-results">No results to display</div>';
            } else {
                resultsContainer.classList.add('show');
                var html = '';
                // Limit to first 10 results for better window adaptation
                var maxResults = Math.min(results.length, 10);
                for (var i = 0; i < maxResults; i++) {
                    var isSelected = i === selectedIndex ? 'selected' : '';
                    html += '<div class="result-item ' + isSelected + '" onclick="applyEffect(\'' + results[i].replace(/'/g, "\\'") + '\')">' +
                            '<div class="result-number">' + (i + 1) + '</div>' +
                            '<div class="result-name">' + results[i] + '</div>' +
                            '</div>';
                }
                resultsList.innerHTML = html;
            }
        }
        
        function filterEffects() {
            // Don't filter effects if we have a pending command
            if (pendingCommand) {
                return;
            }
            
            var searchTerm = document.getElementById('search-input').value.toLowerCase();
            var filteredEffects = allEffects.filter(function(effect) {
                return effect.toLowerCase().indexOf(searchTerm) !== -1;
            });
            
            // Sort to prioritize exact matches at the beginning
            filteredEffects.sort(function(a, b) {
                var aLower = a.toLowerCase();
                var bLower = b.toLowerCase();
                
                // Check if they start with the search term
                var aStartsWith = aLower.indexOf(searchTerm) === 0;
                var bStartsWith = bLower.indexOf(searchTerm) === 0;
                
                if (aStartsWith && !bStartsWith) return -1;
                if (!aStartsWith && bStartsWith) return 1;
                
                // If both start with search term or neither does, sort alphabetically
                return a.localeCompare(b);
            });
            
            selectedIndex = 0; // Reset selection
            displayResults(filteredEffects);
            var displayedCount = Math.min(filteredEffects.length, 10);
            if (filteredEffects.length > 10) {
                updateStatus("Showing first " + displayedCount + " of " + filteredEffects.length + " effects (of " + allEffects.length + " total)");
            } else {
                updateStatus("Showing " + displayedCount + " of " + allEffects.length + " effects");
            }
        }
        
        function applyEffect(effectName) {
            updateStatus("Applying effect: " + effectName + "...");
            
            try {
                csInterface.evalScript('applyEffect("' + effectName.replace(/"/g, '\\"') + '")', function(result) {
                    if (result && result !== 'EvalScript error.') {
                        // Check if this is a command that needs parameters
                        if (result.indexOf("Enter layer numbers") !== -1 || result.indexOf("Enter parent layer number") !== -1 || result.indexOf("Enter track matte layer number") !== -1 || result.indexOf("Enter scale percentage") !== -1 || result.indexOf("Enter opacity value") !== -1) {
                            pendingCommand = effectName;
                            document.getElementById('search-input').value = ''; // Clear the input field
                            updateStatus(result); // Use the exact message from JSX
                        } else {
                            updateStatus(result);
                            // Clear status after 3 seconds
                            setTimeout(function() {
                                updateStatus("Found " + document.querySelectorAll('.result-item').length + " effects - Click any effect to apply it");
                            }, 3000);
                        }
                    } else {
                        updateStatus("Error applying effect: " + result);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        function exportEffects() {
            updateStatus("Exporting effects list...");
            
            try {
                csInterface.evalScript('exportEffectsList()', function(result) {
                    if (result && result !== 'EvalScript error.') {
                        updateStatus(result);
                        // Clear status after 3 seconds
                        setTimeout(function() {
                            updateStatus("Found " + allEffects.length + " effects - Click any effect to apply it");
                        }, 3000);
                    } else {
                        updateStatus("Error exporting effects: " + result);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        function applyFirstVisibleEffect() {
            var searchInput = document.getElementById('search-input');
            var searchValue = searchInput.value.trim();
            
            // If we have a pending command, execute it with the current input
            if (pendingCommand) {
                var fullCommand = pendingCommand + " " + searchValue;
                executePendingCommand(fullCommand);
                pendingCommand = null;
                searchInput.value = '';
                return;
            }
            
            // Normal flow - apply first visible effect
            var visibleEffects = document.querySelectorAll('.result-item');
            if (visibleEffects.length > 0) {
                var firstEffect = visibleEffects[0];
                var effectName = firstEffect.querySelector('.result-name').textContent;
                applyEffect(effectName);
            } else {
                updateStatus("No effects found to apply");
            }
        }
        
        function executePendingCommand(fullCommand) {
            updateStatus("Executing command: " + fullCommand + "...");
            
            try {
                var escapedCommand = fullCommand.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/'/g, "\\'");
                var jsxCall = 'processLayerCommand("' + escapedCommand + '")';
                
                csInterface.evalScript(jsxCall, function(result) {
                    if (result && result !== 'EvalScript error.') {
                        updateStatus(result);
                        // Restore effects list after command execution
                        displayResults(allEffects);
                        setTimeout(function() {
                            updateStatus("Found " + allEffects.length + " effects - Click any effect to apply it");
                        }, 3000);
                    } else {
                        updateStatus("Error executing command: " + result);
                        // Restore effects list even on error
                        displayResults(allEffects);
                    }
                });
            } catch (e) {
                updateStatus("Error: " + e.toString());
            }
        }
        
        // Configuration menu functionality
        function toggleConfigMenu() {
            var menu = document.getElementById('config-menu');
            menu.classList.toggle('show');
        }
        
        function closeConfigMenu() {
            var menu = document.getElementById('config-menu');
            menu.classList.remove('show');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus("Scanning effects...");
            
            // Add event listener for search input
            document.getElementById('search-input').addEventListener('input', filterEffects);
            
            // Add event listener for Enter key on search input
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyFirstVisibleEffect();
                }
            });
            
            // Add event listener for config button
            document.getElementById('config-btn').addEventListener('click', function(e) {
                e.stopPropagation();
                toggleConfigMenu();
            });
            
            // Add event listener for export menu item
            document.getElementById('export-menu-item').addEventListener('click', function() {
                exportEffects();
                closeConfigMenu();
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.config-container')) {
                    closeConfigMenu();
                }
            });
            
            // Wait a moment for JSX to initialize, then load effects
            setTimeout(function() {
                updateEffectsList();
            }, 1000);
        });
    </script>
</body>
</html>
